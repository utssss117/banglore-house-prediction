<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bengaluru House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
      }
      .card {
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        transition: transform 0.3s ease;
        background: rgba(0,0,0,0.6); /* glass effect */
      }
      .card:hover {
        transform: scale(1.02);
      }
      .card-header {
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: white;
        border-radius: 20px 20px 0 0;
      }
      .icon {
        font-size: 28px;
        background: linear-gradient(90deg, #ff512f, #dd2476);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }

      
      label {
        color: #f1f1f1;
        font-weight: 600;
      }
      .form-control, .form-select {
        background: rgba(255,255,255,0.1);
        color: #fff;
        border: 1px solid #ddd;
      }
      .form-control::placeholder {
        color: #ccc;
      }
      .form-select option {
        color: #000; 
      }

      .btn-custom {
        background: linear-gradient(90deg, #ff512f, #dd2476);
        color: white;
        border: none;
        border-radius: 30px;
        padding: 10px 20px;
        font-size: 16px;
        transition: 0.3s ease;
      }
      .btn-custom:hover {
        background: linear-gradient(90deg, #dd2476, #ff512f);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      }
      .result-box {
        border-radius: 15px;
        padding: 15px;
        font-size: 18px;
        background: linear-gradient(90deg, #43cea2, #185a9d);
        color: #fff;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="card mt-5 p-4" style="width: 100%; max-width: 600px;">
          <div class="card-header text-center">
            <h2><span class="icon"></span> Bengaluru House Price Predictor</h2>
          </div>
          <div class="card-body">
            <form action="/predict" method="post">
              <div class="mb-3">
                <label><b>Select Location:</b></label>
                <select class="form-select" name="location" required>
                  {% for loc in locations %}
                    <option value="{{ loc }}">{{ loc }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label><b>Enter Square Feet:</b></label>
                <input type="number" class="form-control" name="sqft" placeholder="e.g. 1200" required>
              </div>
              <div class="mb-3">
                <label><b>Enter BHK:</b></label>
                <input type="number" step="0.5" class="form-control" name="bhk" placeholder="e.g. 3" required>
              </div>
              <div class="mb-3">
                <label><b>Enter Bathrooms:</b></label>
                <input type="number" step="0.5" class="form-control" name="bath" placeholder="e.g. 2" required>
              </div>
              <div class="text-center">
                <button class="btn btn-custom"><span class="icon">ðŸš€</span> Predict Price</button>
              </div>
            </form>

            {% if prediction_text %}
              <div class="result-box text-center mt-4">
                {{ prediction_text }}
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
